<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter App</title>
		<script
			src="https://kit.fontawesome.com/a90f55e1b0.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/profile.css" />

	</head>
	<body>
		<main>
			<section class="cards draggable">
				<div class="card draggable">
					<div class="card-content bg-color">
						<img src="https://www.animauxsante.com/media/2012/04/shutterstock_1676506882-min-scaled.jpg" alt="photo de corgi">
						<span>VINCENT</span>
					</div>
					<div class="card-update">
						<button type="button" class="card-edit">
							<i class="fa-solid fa-pen"></i>
						</button>
						<button type="button" class="card-delete">
							<i class="fa-solid fa-trash"></i>
						</button>
					</div>
				</div>
			</section>
		</main>
		<nav class="nav fixed-b">
			<a href="home.html" class="nav-item">
				<i class="fa-solid fa-house"></i>
			</a>
			<span></span>
			<a href="profile.html" class="nav-item active">
				<i class="fa-solid fa-user"></i>
			</a>
			<span></span>
			<button>
				<i class="fa-solid fa-plus"></i>
			</button>
		</nav>
	</body>
</html>
